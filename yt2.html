<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Autoplay Example</title>
</head>
<body>

    <!-- YouTube Player -->
    <div id="player"></div>

    <!-- Load YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
      // Player variable
      var player;

      // YouTube IFrame API ready hone par ye function call hoga
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          playerVars: {
            'playlist': '7wWDnf5oXc4,7wWDnf5oXc4',  // Yahan apne playlist ke video IDs daalein (comma se separate)
            'autoplay': 1,      // Autoplay enable
            'mute': 1,          // Mute video (optional, to bypass autoplay restrictions)
            'loop': 1           // Playlist ko loop karna (optional)
          },
          events: {
            'onReady': onPlayerReady
          }
        });
      }

      // Video play hone ke liye ye function call hota hai
      function onPlayerReady(event) {
        event.target.playVideo();  // Video ko play karna
      }
    </script>

</body>
</html>
